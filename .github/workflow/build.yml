name: Backend Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '19'

      - name: Build Spring Boot Application
        run: ./mvnw clean install

      - name: Run Tests
        run: ./mvnw test
